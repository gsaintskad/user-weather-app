server {
    listen 80;
    server_name localhost;

    # This location block is the fallback for page routes and API calls
    location / {
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # This location block handles Next.js static files (CSS, JS, fonts, etc.)
    location /_next/static/ {
        proxy_pass http://app:3000/_next/static/;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # This corrected location block uses Nginx's default behavior to pass
    # query parameters, which is more reliable.
    location /_next/image {
        proxy_pass http://app:3000/_next/image;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
